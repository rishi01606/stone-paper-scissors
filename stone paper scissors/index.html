<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>Stone Paper Scissor</h1>
    </div>


    <div class="choices">
        <div>
            <img src="stone.png" alt="stone" class="choice" id="stone">
        </div>
        <div>
            <img src="paper.png" alt="stone" class="choice" id="paper">
        </div>
        <div>
            <img src="scissor.png" alt="stone" class="choice" id="scissor">
        </div>
    </div>

    <div class="count">
        <div class="usercount">
            <p id="userwincount">0</p>
            <p>You</p>
        </div>
        <div class="compcount">
            <p id="compwincount">0</p>
            <p>Comp.</p>
        </div>
    </div>

    <div class="result">
        <h1 id="showresult">Play Game!</h1>
    </div>

<script src="app.js"></script>

</body>

</html>
